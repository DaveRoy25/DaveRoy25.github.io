<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoHive - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/Crypto.png" alt="CryptoHive Logo">
            </a>
            <div class="theme-toggle">
                <button id="btnTheme" class="theme-button">
                    <span id="themeToggleIcon" class="theme-icon"></span>
                </button>
                <span>Toggle dark/light</span>
            </div>
        </div>
    </header>

    <!-- Sign Up Form Section -->
    <main>
        <div class="signup-container">
            <h1>Create Your Account</h1>
            <form class="signup-form" id="signupForm">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <div class="login-text">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div>Â© 2024 CryptoHive. All rights reserved.</div>
    </footer>

    <!-- Firebase Integration -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Firebase configuration (replace with actual values)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://cryptohive-289bf-default-rtdb.firebaseio.com",
            projectId: "cryptohive-289bf",
            storageBucket: "cryptohive-289bf.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Handle Form Submission
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Store user data in Firebase
            set(ref(db, 'users/' + username), {
                email: email,
                password: password  // Use hashed password in production
            }).then(() => {
                alert('User Registered Successfully!');
                window.location.href = 'login.html';
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        });
    </script>

    <script src="main.js"></script>
</body>
</html>
