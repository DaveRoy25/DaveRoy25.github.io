<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoHive - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
    <!-- Header with Logo and Theme Toggle -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/Crypto.png" alt="CryptoHive Logo">
            </a>
            <div class="theme-toggle">
                <button id="btnTheme" class="theme-button">
                    <span id="themeToggleIcon" class="theme-icon"></span>
                </button>
                <span>Toggle dark/light</span>
            </div>
        </div>
    </header>

    <!-- Login Form Section -->
    <main>
        <div class="login-container">
            <h1>Login to CryptoHive</h1>
            <form class="login-form" id="loginForm">
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="signup-text">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            Â© 2024 CryptoHive. All rights reserved.
        </div>
    </footer>

    <!-- Firebase Integration -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://cryptohive-289bf-default-rtdb.firebaseio.com",
            projectId: "cryptohive-289bf",
            storageBucket: "cryptohive-289bf.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Handle Login
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const dbRef = ref(db);

            get(child(dbRef, 'users')).then((snapshot) => {
                let authenticated = false;

                snapshot.forEach((user) => {
                    const userData = user.val();
                    if (userData.email === email && userData.password === password) {
                        authenticated = true;
                        alert('Login Successful!');
                        window.location.href = 'userpage.html';  // Redirect to user dashboard
                    }
                });

                if (!authenticated) {
                    alert('Invalid credentials. Please try again.');
                }
            }).catch((error) => {
                console.error('Error fetching data:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>

    <script src="main.js"></script>
</body>
</html>
